<div class="min-h-screen bg-gray-100 dark:bg-gray-700 transition-colors">
  <header
    class="flex items-center justify-between px-4 py-3 border-b border-gray-700 dark:border-gray-400 bg-gray-250 dark:bg-gray-900"
  >
    <h1 class="font-semibold text-gray-900 dark:text-gray-100">
      Sistema de Transacciones
    </h1>

    <button
      (click)="themeService.toggle()"
      class="flex items-center gap-2 text-sm text-gray-900 dark:text-gray-100 hover:text-primary transition"
    >
      <mat-icon>
        {{ themeService.theme() === "dark" ? "light_mode" : "dark_mode" }}
      </mat-icon>
      <span>
        {{ themeService.theme() === "dark" ? "Claro" : "Oscuro" }}
      </span>
    </button>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
