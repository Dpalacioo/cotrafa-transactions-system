<div class="mt-4 p-4 rounded-lg border bg-white dark:bg-gray-800">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2">
    Resultado de la transacci√≥n
  </h3>

  <p class="text-sm text-gray-900 dark:text-gray-100 mb-1">CUS encriptado</p>
  <code
    class="block p-2 bg-gray-100 dark:bg-gray-700 rounded text-sm break-all text-gray-900 dark:text-gray-100"
  >
    {{ encryptedCus }}
  </code>

  <button

  </button>

  <div *ngIf="showOriginal" class="mt-2">
    <!-- <p class="text-sm text-gray-500 mb-1">CUS original</p> -->
    <code
      class="block p-2 bg-gray-100 dark:bg-gray-700 rounded text-sm break-all text-gray-900 dark:text-gray-100"
    >
      {{ originalCus }}
    </code>
  </div>
</div>
