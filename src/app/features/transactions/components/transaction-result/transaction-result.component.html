<div class="mt-4 p-4 rounded-lg border bg-white dark:bg-gray-800">
  <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-2">
    {{ "TRANSACTION_RESULT.TITLE" | translate }}
  </h3>

  <p class="text-sm text-gray-900 dark:text-gray-100 mb-1">
    {{ "TRANSACTION_RESULT.ENCRYPTED_CUS" | translate }}
  </p>
  <code
    class="block p-2 bg-gray-100 dark:bg-gray-700 rounded text-sm break-all text-gray-900 dark:text-gray-100"
  >
    {{ encryptedCus }}
  </code>

  <button
    class="mt-3 text-primary hover:underline text-sm text-gray-900 dark:text-gray-100"
    (click)="toggleOriginal()"
  >
    {{
      showOriginal
        ? ("TRANSACTION_RESULT.HIDE_ORIGINAL" | translate)
        : ("TRANSACTION_RESULT.SHOW_ORIGINAL" | translate)
    }}
  </button>

  <div *ngIf="showOriginal" class="mt-2">
    <code
      class="block p-2 bg-gray-100 dark:bg-gray-700 rounded text-sm break-all text-gray-900 dark:text-gray-100"
    >
      {{ originalCus }}
    </code>
  </div>
</div>
