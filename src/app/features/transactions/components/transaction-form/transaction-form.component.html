<div>
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="mt-6 p-4 rounded-lg shadow space-y-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label
          class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300"
        >
          Monto de la transacción
        </label>

        <input
          type="text"
          formControlName="amount"
          placeholder="Ingrese el monto"
          (input)="onAmountInput($event)"
          class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        />

        <p
          *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched"
          class="text-sm mt-1 text-red-600 dark:text-red-400"
        >
          El monto es obligatorio y debe ser mayor a 0
        </p>
      </div>

      <div class="flex flex-col justify-center">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2 rounded font-medium transition bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Simular Transacción
        </button>
      </div>
    </div>
  </form>
</div>
