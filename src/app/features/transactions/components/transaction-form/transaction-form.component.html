<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
    >
      {{ "TRANSACTION_FORM.TITLE" | translate }}
    </label>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <input
          type="text"
          formControlName="amount"
          placeholder="{{ 'TRANSACTION_FORM.AMOUNT_PLACEHOLDER' | translate }}"
          (input)="onAmountInput($event)"
          class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
        />
      </div>

      <div class="flex flex-col justify-center">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full py-2 rounded font-medium transition bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ "TRANSACTION_FORM.SUBMIT_BUTTON" | translate }}
        </button>
      </div>
      <p
        *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched"
        class="text-sm text-red-600 dark:text-red-400"
      >
        {{ "TRANSACTION_FORM.ERROR_REQUIRED" | translate }}
      </p>
    </div>
  </form>
</div>
